<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Game</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #222;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .game {
      width: 600px;
      height: 200px;
      border: 1px solid #ccc;
      position: relative;
      background: #222;
    }
    #dino {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 145px;     /* Dino sits near bottom of 200px container */
      left: 50px;
      background-image: url("https://raw.githubusercontent.com/MysticReborn/t-rexGame/master/images/trex1.png");
      background-size: 50px 50px;
    }
    #cactus {
      width: 20px;
      height: 40px;
      position: absolute;
      top: 160px;     /* So cactus is on same “floor” or slightly lower */
      left: calc(100% - 20px);
      background-image: url("https://raw.githubusercontent.com/MysticReborn/t-rexGame/master/images/obstacle1.png");
      background-size: 20px 40px;
      animation: block 1s infinite linear;
    }
    @keyframes block {
      0%   { left: calc(100% - 20px); }
      100% { left: -20px; }
    }
    .jump { animation: jump 0.3s linear; }
    @keyframes jump {
      0%   { top: 145px; }
      30%  { top: 100px; }
      50%  { top: 80px; }
      80%  { top: 100px; }
      100% { top: 145px; }
    }
  </style>
</head>
<body>
  <div class="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>
  <p>Press any key to jump!</p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const dino = document.getElementById("dino");
      const cactus = document.getElementById("cactus");

      function jump() {
        if (!dino.classList.contains("jump")) {
          dino.classList.add("jump");
          setTimeout(() => dino.classList.remove("jump"), 300);
        }
      }

      setInterval(function() {
        let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
        let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

        // If cactus is close to dino & dino is down low => collision
        if (cactusLeft < 120 && cactusLeft > 50 && dinoTop >= 130) {
          alert("Game Over!");
        }
      }, 10);

      document.addEventListener("keydown", jump);
    });
  </script>
</body>
</html>
